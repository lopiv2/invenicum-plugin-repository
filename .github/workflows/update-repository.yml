name: Update Repository Index

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate repository.json
        run: |
          # 1. Crear la estructura inicial vac√≠a
          echo '{ "name": "Invenicum Market", "templates": [] }' > repository.json
          
          # 2. Iterar sobre cada plantilla y a√±adirla al array
          for file in templates/*.json; do
            [ -e "$file" ] || continue
            
            echo "Processing $file..."
            
            # Generamos el objeto individual con jq (Sintaxis corregida con comas)
            CURRENT_TEMPLATE=$(cat "$file" | jq --arg url "https://raw.githubusercontent.com/${{ github.repository }}/main/$file" '
            {
              "id": .id,
              "name": .name,
              "description": .description,
              "category": .category,
              "tags": (.tags // []),
              "author": (.author // .authorName // "Invenicum Team"),
              "authorAvatarUrl": .authorAvatarUrl,
              "download_url": $url,
              "downloadCount": (.downloadCount // 0),
              "version": (.version // 1.0)
            }')

            # Inyectamos el objeto en el array principal
            TMP_JSON=$(jq --argjson new "$CURRENT_TEMPLATE" '.templates += [$new]' repository.json)
            echo "$TMP_JSON" > repository.json
          done

      # üõ°Ô∏è PASO DE VALIDACI√ìN: Si el JSON est√° mal formado, la Action fallar√° aqu√≠
      - name: Validate repository.json
        run: |
          echo "Verificando integridad del archivo repository.json..."
          if jq empty repository.json; then
            echo "‚úÖ JSON v√°lido. Procediendo al commit."
          else
            echo "‚ùå Error: El archivo repository.json generado no es un JSON v√°lido."
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add repository.json
          
          if ! git diff --quiet --staged; then
            git commit -m "bot: update repository.json index"
            git pull --rebase origin main
            git push origin main
          else
            echo "No hay cambios significativos en el √≠ndice."
          fi
