name: Update Repository Index

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate repository.json
        run: |
          # 1. Inicializar el archivo con estructura v√°lida
          echo '{"name": "Invenicum Market", "templates": []}' > repository.json

          # 2. Iterar y procesar cada archivo
          for file in templates/*.json; do
            [ -e "$file" ] || continue
            
            echo "Procesando $file..."
            
            # Generamos la URL base
            URL="https://raw.githubusercontent.com/${{ github.repository }}/main/$file"
            
            # üöÄ CORRECCI√ìN DE SINTAXIS:
            # - Usamos comillas dobles para las claves JSON
            # - Coma a√±adida tras downloadCount
            # - Usamos redirecci√≥n segura a archivo temporal
            jq --arg url "$URL" '.templates += [{
              "id": .id,
              "name": .name,
              "description": .description,
              "category": .category,
              "tags": (.tags // []),
              "author": (.author // .authorName // "Invenicum Team"),
              "authorAvatarUrl": .authorAvatarUrl,
              "download_url": $url,
              "downloadCount": (.downloadCount // 0),
              "version": (.version // 1.0)
            }]' repository.json > repository.tmp.json && mv repository.tmp.json repository.json
          done

      - name: Validate repository.json
        run: |
          if jq empty repository.json; then
            echo "‚úÖ El √≠ndice repository.json es v√°lido."
          else
            echo "‚ùå Error: El archivo generado no es un JSON v√°lido."
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add repository.json
          
          if ! git diff --quiet --staged; then
            git commit -m "bot: update repository.json index"
            git pull --rebase origin main
            git push origin main
          else
            echo "No hay cambios en el √≠ndice."
          fi
