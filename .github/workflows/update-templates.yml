name: Update Templates Index

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate repository_template.json
        run: |
          # 1. Si el archivo no existe, crearlo. Si existe, lo mantendremos para consultar los counts.
          if [ ! -f repository_template.json ]; then
            echo '{"name": "Invenicum Market", "templates": []}' > repository_template.json
          fi

          # Creamos un archivo temporal para el nuevo Ã­ndice
          echo '{"name": "Invenicum Market", "templates": []}' > new_repository_template.json

          # 2. Iterar y procesar cada archivo en la carpeta templates/
          for file in templates/*.json; do
            [[ "$file" == *"repository_template.json"* ]] && continue
            [ -e "$file" ] || continue
            
            echo "Procesando $file..."
            
            ID=$(jq -r '.id' "$file")
            URL="https://raw.githubusercontent.com/${{ github.repository }}/main/$file"
            
            # ðŸš© LA CLAVE: Buscar si el ID ya existe en el Ã­ndice actual y obtener su downloadCount
            # Si no existe, por defecto es 0.
            CURRENT_COUNT=$(jq --arg id "$ID" '.templates[] | select(.id == $id) | .downloadCount' repository_template.json || echo "0")
            
            # Si la bÃºsqueda anterior devuelve vacÃ­o, ponemos 0
            if [ -z "$CURRENT_COUNT" ]; then CURRENT_COUNT=0; fi

            # Generar el objeto de la plantilla usando el count preservado
            TEMPLATE=$(jq --arg url "$URL" --argjson count "$CURRENT_COUNT" '{
              "id": .id,
              "name": .name,
              "description": .description,
              "category": .category,
              "tags": (.tags // []),
              "author": (.author // .authorName // "Invenicum Team"),
              "authorAvatarUrl": (.authorAvatarUrl // null),
              "download_url": $url,
              "downloadCount": $count,
              "version": (.version // "1.0")
            }' "$file")

            # Insertar en el nuevo archivo
            jq --argjson template "$TEMPLATE" '.templates += [$template]' \
              new_repository_template.json > tmp.json && mv tmp.json new_repository_template.json
          done

          # Reemplazar el viejo Ã­ndice por el nuevo
          mv new_repository_template.json repository_template.json

      - name: Validate repository_template.json
        run: jq empty repository_template.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add repository_template.json
          
          if ! git diff --quiet --staged; then
            git commit -m "bot: update index preserving download counts"
            git pull --rebase origin main
            git push origin main
          fi
